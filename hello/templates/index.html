<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "styles.css" %}" />
    <title>L-C</title>
</head>
<script src="{% static 'script.js' %}?version=2"></script>
<body>
    <h1>Last API Caller</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send" >
    </form>
    <label for="name">Artist name:</label>
    <input type="text" id="name" name="name"><br>
    <input type="submit" value="Get Artist Info" onclick="getInfo(document.getElementById('name').value)">

<br>
{{message}}
<p id="artists"></p>
</body>
</html>
